
 <div class="container">
  <h2>Añadir Alumno</h2>
    
    <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
    </div>

  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" class="form-controlInsertar" placeholder="Nombre" name="nombre" ng-model="vm.alumno.nombre">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Apellidos:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-controlInsertar" placeholder="Apellidos" name="Apellidos" ng-model="vm.alumno.apellidos">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Direccion:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-controlInsertar" placeholder="Direccion" name="Direccion" ng-model="vm.alumno.direccion">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Telefono:</label>
      <div class="col-sm-10">          
        <input type="number" class="form-controlInsertar" placeholder="Telefono" name="Telefono" ng-model="vm.alumno.telefono">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="vm.crearAlumno()" onclick="recargaTime()">Insertar</button>
      </div>
    </div>
  </form>
</div>

<script>

function recargaTime() {
  setTimeout(function(){
      window.location.reload(1);
  }, 300);
}

</script>
