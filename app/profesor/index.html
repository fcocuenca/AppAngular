
<br>
<h1>Profesores <a ui-sref="addProfesor"><button type="button" class="btn btn-success">Añadir profesor</button></a></h1>

<br>

<div class="table-responsive">
 <table class="table table-striped">
 	<thead>
 	<tr>
 		<th>Nombre</th>
 		<th>Apellidos</th>
 		<th>Direccion</th>
 		<th>Telefono</th>
 		<th>Acciones</th>
 	<tr>	
 	</thead>
 	<tbody>
 		 <tr class="tr" ng-repeat=" p in vm.profesores">
 		 	<td>{{p.nombre}}</td>
 		 	<td>{{p.apellidos}}</td>
 		 	<td>{{p.direccion}}</td>
 		 	<td>{{p.telefono}}</td>
 		 	<td>
 		 		<button type="button" class="btn btn-warning">Editar</button>
 		 		<button type="button" class="btn btn-danger">Eliminar</button>

 		 	</td>
 		 </tr>
 	</tbody>
</table>
</div>
